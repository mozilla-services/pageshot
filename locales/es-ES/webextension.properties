# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = No funciona.
requestErrorDetails = ¡Lo sentimos! No hemos podido guardar tu captura. Inténtalo más tarde.
connectionErrorTitle = No podemos acceder a tus capturas de pantalla.
connectionErrorDetails = Comprueba tu conexión a Internet. Si puedes conectarte, puede que haya un problema temporal con el servicio de capturas de pantalla de Firefox.
loginErrorDetails = No se pudo guardar la captura porque hay un problema con el servicio de capturas de pantalla de Firefox. Inténtalo más tarde.
