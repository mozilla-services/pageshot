emptySelectionErrorTitle = Tu selección es demasiado pequeña
genericErrorTitle = ¡Vaya! La página de capturas de pantalla de Firefox se ha vuelto loca.
genericErrorDetails = No estamos seguros de lo que acaba de pasar. ¿Te importa volver a intentarlo o hacer una captura de otra página?
