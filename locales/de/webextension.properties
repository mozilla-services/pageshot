# Clip in this context refers to a portion of an image
addonDescription = Speichern Sie Ausschnitte und Bildschirmfotos von Webseiten, die Sie temporär oder dauerhaft speichern können.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Bildschirmfoto aufnehmen
myShotsLink = Meine Bildschirmfotos
screenshotInstructions = Ziehen oder Klicken Sie auf der Seite, um einen Bereich auszuwählen. Drücken Sie ESC zum Abbrechen.
saveScreenshotSelectedArea = Speichern
saveScreenshotVisibleArea = Sichtbaren Bereich speichern
saveScreenshotFullPage = Gesamte Seite speichern
cancelScreenshot = Abbrechen
downloadScreenshot = Herunterladen
notificationLinkCopiedTitle = Link kopiert
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Der Link zu Ihrem Bildschirmfoto wurde in die Zwischenablage kopiert. Drücken Sie {meta_key}-V zum Einfügen.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Außer Betrieb.
requestErrorDetails = Wir konnten Ihr Bildschirmfoto leider nicht speichern. Bitte versuchen Sie es später erneut.
connectionErrorTitle = Es war keine Verbindung zu Ihren Bildschirmfotos möglich.
connectionErrorDetails = Bitte überprüfen Sie Ihre Internetverbindung. Wenn diese funktioniert, gibt es eventuell ein temporäres Problem mit dem Dienst von Firefox Screenshots.
loginErrorDetails = Ihr Bildschirmfoto konnte nicht gespeichert werden, weil ein Problem mit dem Dienst Firefox Screenshots aufgetreten ist. Bitte versuchen Sie es später erneut.
unshootablePageErrorTitle = Ein Bildschirmfoto dieser Seite ist nicht möglich.
unshootablePageErrorDetails = Dies ist keine Standard-Webseite, daher sind keine Bildschirmfotos von ihr möglich.
selfScreenshotErrorTitle = Sie können kein Bildschirmfoto einer Firefox-Screenshots-Seite machen!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Ihr Auswahlbereich ist zu klein
genericErrorTitle = Firefox Screenshots funktioniert nicht richtig.
genericErrorDetails = Wir wissen auch nicht, was gerade passiert ist. Könnten Sie das Bildschirmfoto erneut oder auf einer anderen Seite aufnehmen?
# Section for onboarding strings
tourBodyOne = Bildschirmfotos aufnehmen, speichern und teilen, ohne Firefox zu verlassen.
tourHeaderTwo = Nehmen Sie auf, was Sie möchten
tourBodyTwo = Klicken und ziehen Sie, um nur einen Teil einer Seite aufzunehmen. Sie können den Mauszeiger auch darüber bewegen, um Ihre Auswahl hervorzuheben.
tourHeaderThree = Fenster oder ganze Seiten speichern
tourBodyThree = Nutzen Sie die Schaltflächen rechts oben, um den sichtbaren Bereich im Fenster oder eine ganze Seite zu speichern.
tourHeaderFour = Wie Sie möchten
tourBodyFour = Speichern Sie Ihre zugeschnittenen Bildschirmfotos im Internet, sodass sie leicht zu teilen sind, oder laden Sie sie auf Ihren Computer herunter. Sie können auch auf die Schaltfläche „Meine Bildschirmfotos“ klicken, um alle Ihre Bildschirmfotos zu finden.
tourSkip = Überspringen
tourNext = Nächste Folie
tourPrevious = Vorherige Folie
tourDone = Fertig
