# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tidak berfungsi.
requestErrorDetails = Maaf! Kita tidak dapat menyimpan syot anda. Sila cuba lagi nanti.
connectionErrorTitle = Kami tidak dapat menyambungkan ke skrinsyot anda.
connectionErrorDetails = Sila semak sambungan Internet anda. Jika anda boleh dapat sambungan ke Internet, mungkin ada masalah sementara dengan perkhidmatan Firefox Screenshots.
loginErrorDetails = Kami tidak dapat menyimpan skrinsyot anda kerana ada masalah dengan perkhidmatan Firefox Screenshots. Sila cuba lagi nanti.
unshootablePageErrorTitle = Kami tidak boleh skrinsyot halaman ini.
unshootablePageErrorDetails = Ini bukan halaman Web piawai, jadi anda tidak boleh membuat skrinsyot.
selfScreenshotErrorTitle = Anda tidak boleh syot halaman Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Pilihan anda terlalu kecil
privateWindowErrorTitle = Skrinsyot dinyahdayakan dalam Mod Pelayaran Peribadi
privateWindowErrorDetails = Maaf atas sebarang kesulitan. Kami sedang berusaha untuk menyediakan ciri ini dalam keluaran akan datang.
genericErrorTitle = Oh tidak! Firefox Screenshots tidak berfungsi dengan betul.
genericErrorDetails = Kami tidak pasti apa yang baru berlaku. Anda mahu cuba lagi atau mengambil gambar halaman lain?
# Section for onboarding strings
tourBodyOne = Ambil, simpan, dan kongsi skrinsyot tanpa meninggalkan pelayar Firefox.
tourHeaderTwo = Ambil gambar hanya yang anda mahu
tourBodyTwo = Klik dan seret untuk mengambil gambar sebahagian daripada halaman. Anda boleh juga serlahkan pilihan anda.
tourHeaderThree = Tangkap Tetingkap atau Keseluruhan Halaman
tourBodyThree = Pilih butang di bahagian atas kanan untuk merakam kawasan paparan dalam tetingkap atau untuk merakamkan keseluruhan halaman.
tourHeaderFour = Seperti Yang Anda Suka
tourBodyFour = Simpan rakaman yang dipotong ke Web, cara yang lebih mudah untuk berkongsi, atau memuat turun ke komputer anda. Anda juga boleh klik pada butang Syot Saya untuk mencari semua rakaman yang telah dibuat.
