notificationLinkCopiedTitle = Pautan Disalin
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Pautan ke shot anda telah disalin ke klipbod. Tekan {meta_key}-V untuk tampal.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tidak berfungsi.
requestErrorDetails = Maaf! Kita tidak dapat menyimpan shot anda. Sila cuba lagi nanti.
connectionErrorTitle = Kami tidak dapat menyambungkan ke skrinshot anda.
connectionErrorDetails = Sila semak sambungan Internet anda. Jika anda boleh dapat sambungan ke Internet, mungkin ada masalah sementara dengan perkhidmatan screenshot di Firefox.
loginErrorDetails = Kita tidak dapat menyimpan skrinshot anda kerana ada masalah dengan perkhidmatan skrinshot di Firefox. Sila cuba lagi nanti.
unshootablePageErrorTitle = Halaman ini tidak boleh diskrinshot.
unshootablePageErrorDetails = Ini bukan halaman Web piawai, jadi anda tidak boleh membuat skrinshot.
selfScreenshotErrorTitle = Anda tidak boleh mengambil gambar halaman Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Pilihan anda terlalu kecil
genericErrorTitle = Oh tidak! Firefox Screenshot tidak berfungsi dengan betul.
genericErrorDetails = Kami tidak pasti apa yang baru berlaku. Anda mahu cuba lagi atau mengambil gambar halaman lain?
# Section for onboarding strings
tourBodyOne = Ambil, simpan, dan kongsi screenshot tanpa meninggalkan pelayar Firefox.
tourHeaderTwo = Ambil gambar hanya yang anda mahu
tourBodyTwo = Klik dan seret untuk mengambil gambar sebahagian daripada halaman. Anda boleh juga serlahkan pilihan anda.
tourHeaderThree = Tangkap Tetingkap atau Keseluruhan Halaman
tourBodyThree = Pilih butang di bahagian atas kanan untuk merakam kawasan paparan dalam tetingkap atau untuk merakamkan keseluruhan halaman.
tourHeaderFour = Seperti Yang Anda Suka
tourBodyFour = Simpan rakaman yang dipotong ke Web, cara yang lebih mudah untuk berkongsi, atau memuatturunnya ke komputer anda. Anda juga boleh klik pada butang Shot Saya untuk mencari semua rakaman yang telah diambil.
tourSkip = Langkau
tourNext = Slaid Seterusnya
tourPrevious = Slaid Sebelumnya
tourDone = Selesai
