notificationLinkCopiedDetails = La colliaziun tar tes maletg da visur è vegnida copiada en l'archiv provisoric. Smatga {meta_key}-V per l'encollar.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ord funcziun.
requestErrorDetails = Perstgisa! I è actualmain betg pussibel da memorisar tes maletg da visur. Emprova p.pl. pli tard anc ina giada.
connectionErrorTitle = Impussibel da connectar a tes maletgs da visur.
connectionErrorDetails = Controllescha tia connexiun a l'internet. Sche ti has access a l'internet ha il servetsch da Firefox Screenshots forsa temporarmain in problem.
loginErrorDetails = Impussibel da memorisar tes maletg da virus perquai ch'i dat in problem un il servetsch da Firefox Screenshots. Emprova p.pl. pli tard.
unshootablePageErrorTitle = Impussibel da far in maletg da visur da questa pagina.
unshootablePageErrorDetails = Quai n'è betg ina pagina web da standard, perquai n'èsi betg pussaivel da far in maletg da visur dad ella.
selfScreenshotErrorTitle = Impussibel da far in maletg da visur dad ina pagina da Firefox Screenshots.
genericErrorTitle = Oh dieu! Firefox Screenshots ha il singlut.
genericErrorDetails = Nus na savain betg tge ch'è gist capità. Vuls empruvar anc ina giada, forsa cun in'autra pagina?
# Section for onboarding strings
tourBodyOne = Far, memorisar e cundivider maletgs da visur senza bandunar Firefox.
tourHeaderTwo = Far maletgs da visur da tut che vi vuls
tourBodyTwo = Clicca e tira per far in maletg da be ina part da la pagina. Ti pos posiziunar la mieur sur la selecziun per la relevar.
tourHeaderThree = Far maletgs da fanestras u paginas cumplettas
tourBodyThree = Tscherna il buttun sura dretg per far in maletg da la part visibla en la fanestra u per far in maletg da la pagina cumpletta.
tourHeaderFour = Co che ti prefereschas
tourBodyFour = Memorisescha ils maletgs da visur en il web per als pudair cundivider u telechargiar sin tes computer. Ti pos era cliccar sin il buttun «Mes maletgs da visur» per vesair tut ils maletgs dal visur che ti has fatg.
tourSkip = Sursiglir
tourNext = Proxim pass
tourPrevious = Ultim pass
tourDone = Finì
