# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ստացեք, պահպանեք և համօգտագործեք էկրանի հանույթները՝ առանց Firefox-ը լքելու:
# Slide number 2:
tourHeaderPageAction = Պահպանելու նոր ճանապարհ
tourBodyPageAction = Ընդարձակել էջի գործույթների ցանկը հասցեի գոտիում՝ ցանկացած ժամանակ էկրանի հանույթը ստանալու համար:
# Slide number 3:
tourHeaderClickAndDrag = Ստացեք միայն այն, ինչ Ձեզ պետք է:
tourBodyClickAndDrag = Սեղմեք և քաշեք՝ ստանալու համար միայն էջի մի մասը: Նաև կարող եք վրայով անցկացնել՝ գունանշելու համար ընտրումը:
# Slide number 4:
tourHeaderFullPage = Ստանալ պատուհանը կամ ամբողջ էջեր
tourBodyFullPage = Ընտրեք կոճակները վերևի աջ մասում՝ տեսանելի հատվածը ստանալու համար պատուհանում կամ ամբողջ էջը ստանալու համար:
# Slide number 5:
tourHeaderDownloadUpload = Ինչպես որ հավանում եք այն
