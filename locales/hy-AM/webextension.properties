# Clip in this context refers to a portion of an image
addonDescription = Ստացեք հոլովակներ և էկրանի հանույթներ վեբից և պահպանեք դանք ժամանակավոր կամ մշտապես:
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Ստանալ էկրանի պատկերը
myShotsLink = Իմ պատկերները
screenshotInstructions = Քաշեք և սեղմեք էջի վրա՝ ընտրելու տարածքը: Սեղմեք ESC՝ չեղարկելու համար:
saveScreenshotSelectedArea = Պահպանել
saveScreenshotVisibleArea = Պահպանելի տեսանելի
saveScreenshotFullPage = Պահպանել ամբողջ էջը
cancelScreenshot = Չեղարկել
downloadScreenshot = Ներբեռնել
notificationLinkCopiedTitle = Հղումը պատճենվել է
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Ձեր պատկերի հղումը պատճենվել է: Սեղմեք {meta_key}-V՝ այն տեղադրելու համար:
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Անսարք:
requestErrorDetails = Ցավոք մենք չենք կարող պահպանել պատկեր: Կրկին փորձեք ավելի ուշ:
connectionErrorTitle = Հնարավոր չէ ապակցել էկրանի ձեր հանույթներին:
connectionErrorDetails = Խնդրում ենք ստուգել համացանցային կապակցումը: Եթե մուտք չունեք համացանց՝ հնարավոր է՝ դա Firefox Screenshots ծառայության հետ կապված ժամանակավոր խնդիր է:
loginErrorDetails = Մենք չենք կարող պահպանել ձեր պատկերը, քանի որ խնդիր կա Firefox Screenshots ծառայության հետ: Փորձեք ավելի ուշ:
unshootablePageErrorTitle = Հնարավոր չէ ստանալ էկրանի պատկերը:
unshootablePageErrorDetails = Սա ստանդարտ վեբ էջ չէ, ուստի դուք չեք կարող ստանալ դրա պատկերը:
selfScreenshotErrorTitle = Դուք չեք կարող ստանալ Firefox Screenshots-ի էջի պատկերը:
genericErrorTitle = Firefox Screenshots-ը գնաց գլխիվայր:
genericErrorDetails = Մենք վստահ չենք, թե ինչ է տեղի ունեցնել: Կրկին փորձեք կամ փորձեք ստանալ մեկ այլ էջի պատկերը:
# Section for onboarding strings
tourBodyOne = Ստացեք, պահպանեք և համօգտագործեք էկրանի հանույթները՝ առանց Firefox-ը լքելու:
tourHeaderTwo = Ստացեք միայն այն, ինչ Ձեզ պետք է:
tourBodyTwo = Սեղմեք և քաշեք՝ ստանալու համար միայն էջի մի մասը: Նաև կարող եք վրայով անցկացնել՝ գունանշելու համար ընտրումը:
tourHeaderThree = Ստանալ պատուհանը կամ ամբողջ էջեր
tourBodyThree = Ընտրեք կոճակները վերևի աջ մասում՝ տեսանելի հատվածը ստանալու համար պատուհանում կամ ամբողջ էջը ստանալու համար:
tourHeaderFour = Ինչպես որ հավանում եք այն
tourBodyFour = Պահպանեք ձեր եզրատած որոշ պատկերներ վեբում՝ դրանք հեշտությամբ համօգտագործելու կամ ներբեռնելու համար ձեր համակարգչում: Նաև կարող եք սեղմել Իմ պատկերները՝ գտնելու ձեր բոլոր ֆայլերը:
tourSkip = Բաց թողնել
tourNext = Հաջորդ սահիկը
tourPrevious = Նախորդ սահիկը
tourDone = Պատրաստ է
