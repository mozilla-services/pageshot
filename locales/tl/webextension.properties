# Clip in this context refers to a portion of an image
addonDescription = Dalhin ang clip at mga screenshot mula sa Web at i-save ang mga ito pansamantala o permanente.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Kumuha ng Screenshot
myShotsLink = Aking Shots
screenshotInstructions = I-drag o i-click sa pahina upang pumili ng rehiyon. Pindutin ang ESC upang kanselahin.
saveScreenshotSelectedArea = I-save
saveScreenshotVisibleArea = I-save na nakikita
saveScreenshotFullPage = I-save ang buong pahina
cancelScreenshot = Kanselahin
downloadScreenshot = Download
notificationLinkCopiedTitle = Kinopya ang Link
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Ang link na ito sa iyong shot ay kinopya sa clipboard. Pindutin {meta_key}-V i-paste.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Mula sa pagkakasunod-sunod.
requestErrorDetails = Paumanhin! Hindi namin mai-save ang iyong mga shot. Subukang muli mamaya.
connectionErrorTitle = Hindi namin maaaring i-kunekta sa iyong mga screenshot.
connectionErrorDetails = Mangyaring suriin ang iyong koneksyon sa Internet. Kung ikaw ay kumonekta sa Internet, maaaring may isang pansamantalang problema sa serbisyo Firefox screenshot.
loginErrorDetails = Hindi namin mai-save ang iyong mga shot dahil may problema sa serbisyo Firefox screenshot. Subukang muli mamaya.
unshootablePageErrorTitle = Hindi namin maaaring screenshot pahinang ito.
unshootablePageErrorDetails = Ito ay hindi isang standard na Web page, kaya hindi ka maaaring kumuha ng isang screenshot ng mga ito.
selfScreenshotErrorTitle = Hindi ka maaaring kumuha ng isang shot ng isang pahina ng Firefox screenshot!
genericErrorTitle = Whoa! Nagiging magulo ang Firefox screenshot.
genericErrorDetails = Hindi kami sigurado kung ano ang nangyari. Pag-aalaga upang subukang muli o kumuha ng isang shot ng isang iba't ibang mga pahina?
# Section for onboarding strings
tourBodyOne = Dumaan, i-save, at ibahagi ang mga screenshot nang hindi umaalis sa Firefox.
tourHeaderTwo = Kunan Kung Ano Ang Gusto Mo
tourBodyTwo = I-click at i-drag upang makuha lamang ang isang bahagi ng isang pahina. Maaari mo ring i-hover upang i-highlight ang iyong pagpili.
tourHeaderThree = I-capture ang Windows o Buong Pahina
tourBodyThree = Piliin ang pindutan sa kanang itaas upang makuha ang nakikitang lugar sa window o upang makuha ang isang buong pahina.
tourHeaderFour = Bilang Nagustuhan Mo ito
tourBodyFour = I-save ang iyong crop shot sa Web para sa madaling pagbabahagi, o i-download ito sa iyong computer. Maaari mo ring i-click sa pindutan ng My Shots upang mahanap ang lahat ng mga pag-shot na kinunan mo.
tourSkip = Laktawan
tourNext = Susunod na Slide
tourPrevious = Nakaraan na Slide
tourDone = Tapos
