emptySelectionErrorTitle = आपली निवड खूप लहान आहे
privateWindowErrorTitle = खाजगी ब्राउझिंग पद्धतीमध्ये स्क्रीनशॉट्स निष्क्रिय केले आहेत
privateWindowErrorDetails = गैरसोयीबद्दल क्षमस्व. आम्ही भविष्यातील प्रकाशनासाठी या वैशिष्ट्यांवर कार्यरत आहोत.
genericErrorTitle = हुअ! Firefox स्क्रीनशॉट अव्यवस्थित झाले आहे.
genericErrorDetails = काय घडले याची आम्हाला खात्री नाही. पुन्हा प्रयत्न करा किंवा भिन्न पृष्ठाचा शॉट घ्या?
# Section for onboarding strings
tourBodyIntro = Firefox न सोडता स्क्रीनशॉट घ्या, जतन करा आणि सामायिक करा.
tourHeaderClickAndDrag = आपल्याला पाहिजे असलेल्या गोष्टी फक्त कॅप्चर करा
tourBodyClickAndDrag = पृष्ठाचा फक्त एक भाग कॅप्चर करण्यासाठी क्लिक आणि ड्रॅग करा. आपण आपल्या निवडीवर ठळकपणे होव्हर देखील करू शकता.
tourHeaderFullPage = Windows किंवा संपूर्ण पृष्ठे कॅप्चर करा
tourBodyFullPage = पटलामध्ये दृश्यमान क्षेत्र कॅप्चर करण्यासाठी किंवा संपूर्ण पृष्ठ कॅप्चर करण्यासाठी वरील उजवीकडील बटणे निवडा.
tourHeaderDownloadUpload = जसे आपल्याला आवडते
tourBodyDownloadUpload = आपले क्रॉप केलेले शॉट्स वेबवर सुलभ सामायिक करण्यासाठी जतन करा, किंवा त्यांना आपल्या संगणकावर डाउनलोड करा. आपण घेतलेले सर्व शॉट्स शोधण्यासाठी आपण माझे शॉट्स बटणावर क्लिक करू शकता.
