connectionErrorDetails = कृपया आपले इंटरनेट जोडणी तपासा. आपण इंटरनेटशी जुळण्यास अक्षम असल्यास, Firefox स्क्रीनशॉट सेवेमध्ये एक तात्पुरती समस्या असु शकते.
loginErrorDetails = Firefox स्क्रीनशॉट सेवेमध्ये समस्या असल्या कारणाने आम्ही आपला शॉट साठवु शकलो नाही. कृपया नंतर प्रयत्न करा.
unshootablePageErrorTitle = आम्ही हे पृष्ठ स्क्रीनशॉट करू शकत नाही.
unshootablePageErrorDetails = हे मानक वेब पृष्ठ नाही, म्हणून आपण त्याचा स्क्रीनशॉट घेऊ शकत नाही.
selfScreenshotErrorTitle = आपण Firefox स्क्रीनशॉट पृष्ठाचा शॉट घेऊ शकत नाही!
