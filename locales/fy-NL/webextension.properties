# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Bûten tsjinst.
requestErrorDetails = Sorry! Wy koene jo skermprintsje net bewarje. Probearje it letter nochris.
connectionErrorTitle = Wy kinne net ferbine nei jo skermprintsjes.
connectionErrorDetails = Kontrolearje jo ynternetferbining. As jo wol ferbining meitsje kinne mei it ynternet, kin it wêze dat der tydlik in probleem is mei de tsjinst Firefox Screenshots.
loginErrorDetails = Wy koene jo skermprintsje net bewarje, omdat der in probleem is mei de tsjinst Firefox Screenshots. Probearje it letter nochris.
unshootablePageErrorTitle = It is net mooglik in skermprintsje fan dizze side te meitsjen.
unshootablePageErrorDetails = Dit is net in standert webside, dus jo kinne der net in skermprintsje fan meitsje.
selfScreenshotErrorTitle = Jo kinne net in skermprintsje meitsje fan in Firefox Screenshots-side!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Jo seleksje is te lyts
genericErrorTitle = Oeps! Firefox Screenshots is yn 'e war.
genericErrorDetails = Wy binne net wis wat der krekt bard is. Wolle jo it nochris probearje of in skermprintsje fan in oare side meitsje?
