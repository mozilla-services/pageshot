tourBodyOne = Ta, lagre og del skjermbilde utan å forlate Firefox.
tourHeaderTwo = Knips akkurat det du vil
tourBodyTwo = Klikk for å drage og knipse berre ein del av sida. Du kan også føre musa over for å framheve merkt område.
tourHeaderThree = Knips vindauge eller heile sider
tourBodyThree = Vel knappane i det øvre høgre hjørnet for å knipse det synlege området i vindauget eller for å knipse ei heil side.
tourHeaderFour = Som du vil ha det
tourBodyFour = Lagre dei tilskjerte bilda dine på nettet for enklare deling, eller last dei ned til datamaskina di. Du kan også klikke på knappen Mine skjermbilde for å finne alle bilda du har tatt.
