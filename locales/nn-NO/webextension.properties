emptySelectionErrorTitle = Markeringa di er for lita
genericErrorTitle = Oj! Det ser ut til at Firefox Screenshots ikkje fungerer korrekt.
genericErrorDetails = Vi er ikkje sikre på kva som hende. Kan du prøve igjen eller ta eit bilde på ei anna side?
