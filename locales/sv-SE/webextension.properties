# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ur funktion.
requestErrorDetails = Förlåt! Vi kunde inte spara din skärmbild. Försök igen senare.
connectionErrorTitle = Vi kan inte ansluta till dina skärmbilder.
connectionErrorDetails = Kontrollera din internetanslutning. Om du kan ansluta till internet, kan det vara ett tillfälligt problem med tjänsten Firefox Screenshots.
loginErrorDetails = Vi kunde inte spara din skärmbild eftersom det finns ett problem med tjänsten Firefox Screenshots. Försök igen senare.
unshootablePageErrorTitle = Vi kan inte ta en skärmbild av sidan.
unshootablePageErrorDetails = Detta är inte en vanlig webbsida, så du kan inte ta en skärmbild av den.
selfScreenshotErrorTitle = Du kan inte ta en skärmbild av sidan Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Ditt val är för litet
genericErrorTitle = Oj! Firefox Screenshots verkar inte fungera korrekt.
genericErrorDetails = Vi är inte säkra på vad som just hände. Kan du försöka igen eller ta en bild på en annan sida?
# Section for onboarding strings
tourBodyOne = Ta, spara, och dela skärmbilder utan att lämna Firefox.
tourHeaderTwo = Fånga precis vad du vill
tourBodyTwo = Klicka och dra för att fånga bara en del av en sida. Du kan också hovra för att markera ditt val.
tourHeaderThree = Fånga fönster eller hela sidor
tourBodyThree = Välj knapparna i det övre högra hörnet för att fånga det synliga området i fönstret eller för att fånga en hel sida.
tourHeaderFour = Som du vill ha det
tourBodyFour = Spara dina beskurna bilder till webben för enklare delning, eller hämta dem till datorn. Du kan också klicka på knappen Mina skärmbilder för att hitta alla bilder du tagit.
