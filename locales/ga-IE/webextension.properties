# Clip in this context refers to a portion of an image
addonDescription = Glac gearrthóga agus gabhálacha scáileáin ón Ghréasán agus sábháil iad, go sealadach nó go buan.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Glac Gabháil Scáileáin
myShotsLink = Mo Chuid Gabhálacha
screenshotInstructions = Tarraing nó cliceáil ar an leathanach chun réigiún a roghnú. Brúigh ESC le cealú.
saveScreenshotSelectedArea = Sábháil
saveScreenshotVisibleArea = Sábháil an réigiún infheicthe
saveScreenshotFullPage = Sábháil an leathanach iomlán
cancelScreenshot = Cealaigh
downloadScreenshot = Íoslódáil
notificationLinkCopiedTitle = Cóipeáladh an Nasc
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Cóipeáladh nasc leis an ngabháil go dtí an ghearrthaisce. Brúigh {meta_key}-V lena ghreamú.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tá rud éigin as alt.
requestErrorDetails = Ár leithscéal! Theip orainn an ghabháil a shábháil. Bain triail eile as ar ball.
connectionErrorTitle = Ní féidir linn ceangal le do chuid gabhálacha.
connectionErrorDetails = Deimhnigh go bhfuil tú ceangailte leis an Idirlíon. Mura bhfuil tú ceangailte, ní bheidh tú in ann úsáid a bhaint as seirbhís Gabhálacha Scáileáin Firefox.
loginErrorDetails = Níorbh fhéidir linn an ghabháil scáileáin a shábháil toisc gur tharla earráid le seirbhís Gabhálacha Scáileáin Firefox. Bain triail eile as ar ball.
unshootablePageErrorTitle = Ní féidir linn gabháil scáileáin a ghlacadh ar an leathanach seo.
unshootablePageErrorDetails = Ní féidir gabháil scáileáin a ghlacadh toisc nach gnáthleathanach Gréasáin é seo.
selfScreenshotErrorTitle = Ní féidir leat gabháil scáileáin a ghlacadh ar leathanach Gabhálacha Scáileáin Firefox!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Roghnaigh tú réigiún róbheag
genericErrorTitle = Úps! Tá Gabhálacha Scáileáin Firefox imithe sa fhraoch.
genericErrorDetails = Nílimid cinnte cad a tharla. An bhfuil fonn ort triail eile a bhaint as, nó gabháil scáileáin eile a ghlacadh?
# Section for onboarding strings
tourBodyIntro = Glac, sábháil, agus comhroinn gabhálacha scáileáin gan Firefox a fhágáil.
tourHeaderClickAndDrag = An rud atá uait a ghabháil
tourBodyClickAndDrag = Cliceáil agus tarraing le cuid de leathanach a ghabháil. Nó is féidir leat an luch a chur os cionn an réigiúin le gabháil.
tourHeaderFullPage = Fuinneoga nó leathanaigh iomlána a ghabháil
tourBodyFullPage = Úsáid na cnaipí ag barr na fuinneoige ar dheis chun an réigiún infheicthe san fhuinneog a ghabháil, nó an leathanach iomlán.
tourHeaderDownloadUpload = Go díreach mar is áil leat
tourBodyDownloadUpload = Is féidir leat gabhálacha a bhearradh agus a shábháil ar an nGréasán, nó iad a íoslódáil ar do ríomhaire. Is féidir teacht orthu go léir leis an gcnaipe Mo Chuid Gabhálacha.
tourSkip = NÁ BAC LEIS
tourNext = An chéad sleamhnán eile
tourPrevious = An sleamhnán roimhe seo
tourDone = Críochnaithe
