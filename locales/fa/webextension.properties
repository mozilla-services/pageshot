# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = خارج از سرویس.
requestErrorDetails = متاسفم! نتوانستیم عکس شما را ذخیره کنیم. لطفاً بعدا دوباره تلاش کنید.
connectionErrorTitle = نمی‌توانیم به تصاویر صفحه شما متصل شویم.
connectionErrorDetails = لطفا اتصال اینترنت خود را بررسی کنید. اگر قادر به اتصال به اینترنت هستید، ممکن است مشکلی موقتی در سرویس تصاویر صفحهٔ فایرفاکس وجود داشته باشد.
loginErrorDetails = به علت وجود مشکل در سرویس تصاویر صفحه فایرفاکس نتوانستیم عکس شما را ذخیره کنیم. لطفاً بعدا دوباره تلاش کنید.
unshootablePageErrorTitle = نمی‌توانیم از این صفحه تصویر بگیریم.
unshootablePageErrorDetails = این یک صفحه استاندارد وب نیست، بنابراین شما نمی‌توانید از آن تصویر بگیرید.
selfScreenshotErrorTitle = نمی‌توانید از صفحهٔ تصاویرِ فایرفاکس عکس بگیرید!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = انتخاب شما خیلی کوچک است
genericErrorTitle = اوه! سرویس تصاویر صفحه فایرفاکس قاطی کرده.
genericErrorDetails = مطمئن نیستیم چه اتفاقی افتاده است. می‌خواهید دوباره امتحان کنید یا از یک صفحهٔ دیگر عکس بگیرید؟
# Section for onboarding strings
tourBodyOne = بدون خارج شدن از فایرفاکس، عکس بگیرید، ذخیره کنید و به اشتراک بگذارید.
tourHeaderTwo = ضبط آنچه شما می‌خواهید
tourBodyTwo = کلیک کنید و بکشید تا فقط از قسمتی از صفحه عکس بگیرید. می‌توانید برای برجسته کردن روی ناحیه انتخاب شده حرکت کنید.
tourHeaderThree = ضبط پنجره یا کل صفحه‌ها
tourBodyThree = برای گرفتن عکس از ناحیه قابل مشاهده در پنجره یا تمام صفحه از دکمه‌های بالا سمت راست استفاده کنید.
tourHeaderFour = همانطور که می‌پسندید
tourBodyFour = عکس‌های بریده شده خود را برای به اشتراک‌گذاری راحت‌تر روی وب ذخیره کنید، یا آن‌ها را روی رایانه خود دریافت کنید. همچنین برای دیدن همهٔ عکس‌هایی که گرفتید می‌توانید روی دکمه «عکس‌های من» کلیک کنید.
tourSkip = رد کردن
tourNext = اسلاید بعدی
tourPrevious = اسلاید قبلی
tourDone = انجام شد
