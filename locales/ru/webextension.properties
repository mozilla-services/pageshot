notificationLinkCopiedDetails = Ссылка на ваш снимок была скопирована в буфер обмена. Нажмите {meta_key}-V для её вставки.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Произошла ошибка.
requestErrorDetails = Извините! Мы не смогли сохранить ваш снимок. Пожалуйста, попробуйте позже.
connectionErrorTitle = Мы не смогли получить доступ к вашим скриншотам.
connectionErrorDetails = Пожалуйста, проверьте соединение с Интернетом. Если у вам удаётся войти в Интернет, то возможно, возникла временная проблема со службой Скриншотов Firefox.
loginErrorDetails = Мы не можем сохранить ваш снимок, так как возникла проблема с сервисом Скриншотов Firefox. Пожалуйста, попробуйте позже.
unshootablePageErrorTitle = Мы не можем сделать скриншот этой страницы.
unshootablePageErrorDetails = Так как это не обычная веб-страница, мы не сможем сделать её скриншот.
selfScreenshotErrorTitle = Вы не можете сделать скриншот страницы Скриншотов Firefox.
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Выбрана слишком небольшая область
genericErrorTitle = Ого! Скриншоты Firefox вышли из строя.
genericErrorDetails = Мы не уверены, в чём проблема. Попробуете ещё раз или сделаете снимок другой страницы?
# Section for onboarding strings
tourBodyOne = Делайте, сохраняйте и делитесь скриншотами прямо в Firefox.
tourHeaderTwo = Делайте снимки чего угодно
tourBodyTwo = Щелкните и потяните мышью для захвата части страницы. Вы также можете навести курсор мыши для подсветки выбранной области.
tourHeaderThree = Захватывайте окна или целые страницы
tourBodyThree = С помощью кнопок в верхнем правом углу выбирайте захват видимой области окна или страницы целиком.
tourHeaderFour = Как вам нравится
tourBodyFour = Сохраняйте свои снимки в Интернете, чтобы легко ими делиться, или загружайте их на свой компьютер. Вы также можете просмотреть все сохранённые снимки, нажав на кнопку Мои снимки.
tourSkip = Пропустить
tourNext = Следующий слайд
tourPrevious = Предыдущий слайд
tourDone = Готово
