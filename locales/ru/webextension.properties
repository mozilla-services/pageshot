addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Сделать скриншот
myShotsLink = Мои снимки
screenshotInstructions = Потяните мышью или щёлкните по странице, чтобы выбрать область. Нажмите ESC для отмены.
saveScreenshotSelectedArea = Сохранить
saveScreenshotVisibleArea = Сохранить видимую область
saveScreenshotFullPage = Сохранить всю страницу
cancelScreenshot = Отмена
downloadScreenshot = Загрузить
notificationLinkCopiedTitle = Ссылка скопирована
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
